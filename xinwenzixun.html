<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻资讯 - 源泽农业科技</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            animation: background-color-change 10s infinite alternate; /* 动态背景颜色 */
        }

        /* 动态背景颜色的CSS动画 */
        @keyframes background-color-change {
            0% {
                background-color: #0066cc; /* 冷色1 - 蓝色 */
            }
            25% {
                background-color: #4f6d7a; /* 冷色2 - 青蓝色 */
            }
            50% {
                background-color: #4682b4; /* 冷色3 - 钢铁蓝 */
            }
            75% {
                background-color: #5f4b8b; /* 冷色4 - 紫色 */
            }
            100% {
                background-color: #2a4d70; /* 冷色5 - 深蓝 */
            }
        }

        h2 {
            color: #fff; /* 标题文字颜色 */
        }

        .news-list {
            list-style-type: none;
            padding: 0;
            color: #fff;
        }

        .news-list li {
            margin: 10px 0;
        }

        .news-list a {
            text-decoration: none;
            color: #cce6ff; /* 链接颜色，冷色调 */
            font-size: 18px;
        }

        .news-list a:hover {
            text-decoration: underline;
            color: #80b3ff; /* 悬停时链接的颜色 */
        }

        p {
            color: #fff;
        }
    </style>
</head>
<body>

    <h2>新闻资讯</h2>
    <ul class="news-list">
        <li><a href="https://example.com/news1" target="_blank">新闻标题 1</a></li>
        <li><a href="https://example.com/news2" target="_blank">新闻标题 2</a></li>
        <li><a href="https://example.com/news3" target="_blank">新闻标题 3</a></li>
    </ul>

    <p><a href="index.html" style="color: #80b3ff;">返回首页</a></p>

</body>
</html>
