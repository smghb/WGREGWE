<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源泽农业科技发展有限公司</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
        }
        /* 固定导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(34, 139, 34, 0.9);
            z-index: 1000;
            transition: background-color 0.3s;
        }
        .product-card {
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 顶部导航 -->
    <header class="navbar text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">源泽农业科技</div>
            <nav>
                <ul class="flex space-x-6 text-lg">
                    <li><a href="#home" class="hover:underline">首页</a></li>
                    <li><a href="#products" class="hover:underline">产品</a></li>
                    <li><a href="#about" class="hover:underline">关于</a></li>
                    <li><a href="#certificates" class="hover:underline">证书</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- 首屏大图 -->
    <section id="home" class="relative w-full h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('https://images.pexels.com/photos/8332326/pexels-photo-8332326.jpeg');">
        <div class="bg-black bg-opacity-50 text-white text-4xl font-bold p-6 rounded-lg">源泽农业科技</div>
    </section>
    
    <!-- 产品展示 -->
    <section id="products" class="py-12 bg-white">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-semibold mb-6">我们的产品</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="product-card bg-white shadow-lg rounded-lg overflow-hidden p-4">
                    <img src="xiaomi.jpg" alt="小米" class="w-full h-64 object-cover">
                    <h3 class="text-xl font-semibold mt-4">小米</h3>
                    <p class="text-gray-600">健康营养，适合各种食谱。</p>
                </div>
                <div class="product-card bg-white shadow-lg rounded-lg overflow-hidden p-4">
                    <img src="dami.jpg" alt="大米" class="w-full h-64 object-cover">
                    <h3 class="text-xl font-semibold mt-4">大米</h3>
                    <p class="text-gray-600">口感细腻，富含能量。</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
